<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header">

    <title>Registration</title>
</head>


<body>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row well">
                <div class="col-sm-6">
                    <div >
                        <img src="../images/24School_logo.png" class="center-left img-responsive img-circle" width="200" height="auto" >
                    </div>
                    <!--  <div class="row">
                          <div class="col-sm-8 col-sm-offset-2 text">
                              <h1><strong>Bootstrap</strong> Login &amp; Register Forms</h1>
                              <div class="description">
                                  <p>
                                      This is a free responsive <strong>"login and register forms"</strong> template made with Bootstrap.
                                      Download it on <a href="http://azmind.com" target="_blank"><strong>AZMIND</strong></a>,
                                      customize and use it as you like!
                                  </p>
                              </div>
                          </div>
                      </div>
                      -->
                </div>


                <div class="col-sm-6">
                </div>

            </div>

            <div class="row well">
                <div class="col-sm-3">
                </div>

                <div class="col-sm-6">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h2>Please complete your profile</h2>
                                <p></p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/completeProfile" method="post" class="registration-form">
                                <div class="form-group">
                                    <br>
                                    <label>Birth Date: </label>
                                    <input required name="birthDate" placeholder="MM/DD/YYYY" id="datepicker" class="myLightForm-control"  type="text"><!-- readonly="readonly"-->
                                </div>
                                <div class="form-Group">
                                    <label>Gender: </label><br>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn myWhiteBtn" id="genderM">
                                            <input required type="radio" name="gender" value="M" onclick="selectGender('M')">Male
                                        </label>
                                        <label class="btn myWhiteBtn" id="genderF">
                                            <input required type="radio" name="gender" value="F" onclick="selectGender('F')">Female
                                        </label>
                                        <label class="btn myWhiteBtn" id="genderO">
                                            <input required type="radio" name="gender" value="O"  onclick="selectGender('O')">Others
                                        </label>
                                    </div>
                                </div>
                                <div><br></div>
                                <div class="form-group">
                                    <label class="sr-only">Country</label>
                                    <input name="country" placeholder="Country" class="myLightForm-control"  type="text">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">State</label>
                                    <input name="state" placeholder="State" class="myLightForm-control"  type="text">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">City</label>
                                    <input name="city" placeholder="City" class="myLightForm-control"  type="text">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Zip Code</label>
                                    <input  name="zipCode" placeholder="Zip code" class="myLightForm-control"  type="number">
                                </div>

                                <!--  <div class="form-group">
                                      <label class="sr-only" for="form-about-yourself">About yourself</label>
                                      <textarea name="form-about-yourself" placeholder="About yourself..."
                                                  class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                  </div>
                                  -->
                                <input type="hidden" th:name="userName" th:value="${name}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="myButton btn btn-success">Done</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-sm-3">
                </div>
            </div>

        </div>
    </div>

</div>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">

            <div class="col-sm-8 col-sm-offset-2">
                <div class="footer-border"></div>
                <!--	<p>Made by Anli Zaimi at <a href="http://azmind.com" target="_blank"><strong>AZMIND</strong></a>
                        having a lot of fun. <i class="fa fa-smile-o"></i></p> -->
            </div>

        </div>
    </div>
</footer>

<!-- Javascript -->
</body>
