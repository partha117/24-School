<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="common/header :: common-header" ></head>
<head>
    <title>24 School</title>
    <!-- Latest compiled and minified CSS -->
</head>
<body>
<div th:include="common/navbar :: common-navbar" >
</div>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div >
                <div class="row ">
                    <div class="col-sm-6 well">
                        <p>Latest forum posts</p>
                    </div>
                    <div class="col-sm-6 well">
                        <p>Notifications</p>
                    </div>
                </div>
                <h1 th:text="'Successfully logged in '+ ${name} +''"/>
            </div>
            <div >
                <form enctype="multipart/form-data" action="/uploadPropic" method="POST">
                    <input type="hidden" name="MAX_FILE_SIZE" value="100000" />
                    Choose a file to upload: <input name="file" type="file" /><br />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" value="Upload File" />
                </form>
            </div>
        </div>
    </div>
</div>

<div th:include="common/navbar :: common-footer" >
</div>

</body>
</html>
