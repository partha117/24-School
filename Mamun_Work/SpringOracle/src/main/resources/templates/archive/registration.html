<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">

    <title>Registration</title>
</head>
<body>
    <div class="container">


        <div class="center-block">
            <img src="../../static/images/24School_logo.png" th:src="@{/images/24School_logo.png}" class="img-circle img-responsive center-block" th:width="300" th:height="auto"/>
        </div>



        <form class="form-horizontal" action="/registration2" method="post">

            <div class="form-group">
                <label class="col-md-5 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="firstName" placeholder="First Name" class="myLightForm-control"  type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="lastName" placeholder="Last Name" class="myLightForm-control"  type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label">Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="email" placeholder="Email" class="myLightForm-control"  type="email">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-5 control-label">Username</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="userName" placeholder="Username" class="myLightForm-control"  type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="password" placeholder="Password" class="myLightForm-control"  type="password">
                    </div>
                </div>
            </div>





            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-5 control-label"></label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <input  class="myButton  btn btn-success"  type="Submit" value="Sign Up">
                    </div>
                </div>
            </div>




            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>
        <br>
        <div class="row">
            <label class="col-md-4 control-label"></label>
            <span class="col-md-4">
                <label>Already have an account?</label>&nbsp<a  href="/">Sign In</a>
            </span>
        </div>

    </div>

</body>
</html>
