<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="common/header :: common-header" >
        <title>24 School</title>
    </head>


<body>

    <div class="container well">


        <div class="center-block">
            <img src="../images/24School_logo.png" class="img-circle img-responsive center-block" th:width="300" th:height="auto"/>
        </div>

        <form class="form-horizontal" action="/login" method="post">

            <div class="form-group">
                <label class="col-md-5 control-label">Username</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required  name="userName" placeholder="Username" class="myForm-control"  type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input required name="password" placeholder="Password" class="myForm-control"  type="password">
                    </div>
                </div>
            </div>





            <!-- Text input-->
            <br>
            <div class="form-group">
                <label class="col-md-5 control-label"></label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <input  name="remember" type="checkbox">
                        <label>Remember me</label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-5 control-label"></label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <input  class="myButton  btn btn-success"  type="Submit" value="Sign In">
                    </div>
                </div>
            </div>




            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>
        <br>
        <div class="row">
            <label class="col-md-4 control-label"></label>
            <span class="col-md-4">
                <label>Don't have an account?</label>&nbsp<a  href="/registration">Sign Up</a>
            </span>
        </div>

    </div>


</body>
</html>
